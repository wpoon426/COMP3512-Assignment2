<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <title>index page</title>
    <script src="js/artists.json"></script>
    <script src="js/genres.json"></script>
    <script src="js/sample-songs.json"></script>
    <script src="js/assign2.js"></script>

</head>
<body>
    <header>

    </header>
    <p>
        <a href="https://github.com/wpoon426/COMP3512-Assignment2">GitHub Repo</a>
        <link rel="stylesheet" href="css/index.css">
    </p>

    <article id="searchView">
        <!--artist and genre select lists -->
      <div class="searchSelect">
        <form>
          <label>Basic Song Search</label>
          <select name="type" id="filter-type">
            <option value="Title">Title</option>
            <option value="Artist">Artist</option>
            <option value="Genre">Genre</option>
          </select>
        </form>


        <form>
          <div class="filter">
            <label for="title">Title</label>
            <input list="titleSearch">
            <datalist id="titleSearch"></datalist>
          </div>

          <div class="hiddenFilter">
            <label for="artist">Artist</label>
            <select id="artistSearch" name="artists" >
              <option value="" disabled hidden selected></option>
            </select>
          </div>

          <div class="hiddenFilter">
            <label for="genre">Genre</label>
            <select id="genreSearch" name="gen" >
              <option value="" disabled hidden selected></option>
            </select>
          </div>

          <div id="buttons">
            <button type="submit" id="filter-button" class="btn">Filter</button>
            <button type="submit" id="clear-button" class="btn">Clear</button>
          </div>
        </form>
      </div>
        

        <div class="tableCont">
          <table class="view">
              <thead>
                  <th id="title-table">
                      Title
                  </th>
                  <th id="artist-table">
                      Artist 
                  </th>
                  <th id="year-table">
                    Year 
                  <th id="genre-table">
                      Genre 
                  </th>
                  <th id="pop-table">
                      Popularity 
                  </th>
                  <th>
                      Playlist
                  </th>
                  
              </thead>
              <tbody id="song-table"></tbody>
          </table>
      </div>

        
        

    </article>


    <article id="songView" class="hidden">

    </article>
    <article id="playlistView" class="hidden">

    </article>









</body>
